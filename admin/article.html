<!DOCTYPE html>
<html lang="bg">
<head>
<meta content="charset=utf-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forplay Admin</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,800|Poiret+One&subset=cyrillic,latin' rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="../assets/admin/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../assets/admin/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../assets/admin/bootstrap-tagsinput.css">
<link rel="stylesheet" type="text/css" href="../assets/admin/typeaheadjs.css">
<link rel="stylesheet" type="text/css" href="../assets/admin/admin.css">
<script src="../jslib/jquery-1.11.0.min.js" type="text/javascript"><!--script--></script>
<script src="../jslib/jsrender.min.js" type="text/javascript"><!--script--></script>
<script src="../jslib/admin/angular.min.js"><!--script--></script>
<script src="../jslib/admin/bootstrap.min.js"><!--script--></script>
<script src="../jslib/admin/bootstrap-tagsinput.min.js"><!--script--></script>
<script src="../jslib/admin/bootstrap-tagsinput-angular.min.js"><!--script--></script>
<script src="../jslib/admin/typeahead.bundle.js"><!--script--></script>
<script src="../controllers/admin.js?v=1.5.0" type="text/javascript"><!--script--></script>
<script type="text/javascript">
	$(document).ready(function() {
		window.admin = new AdminManager();
	});
</script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Статия</h2>
        <div class="form-group">
            <label class="control-label col-sm-2" for="titleInput">Заглавие:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="titleInput" placeholder="Grand Theft Auto V – сатирично менгеме. Вече и в 1080p!">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="subtitleInput">Подзаглавие:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="subtitleInput" placeholder="Песен за Сам и Дан Хаузър...">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="authorsDropDown">Автор:</label>
            <div class="col-sm-10">
                <select id="authorsDropDown" class="form-control">
                    <!--AdminManager.js-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="hypeDropDown">Оценка:</label>
            <div class="col-sm-10">
                <select id="hypeDropDown" class="form-control">
                    <!--AdminManager.js-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="dateInput">Дата:</label>
            <div class="col-sm-5">
                <input id="dateInput" type="date" class="form-control" />
            </div>
            <label class="control-label col-sm-1" for="timeInput">Час:</label>
            <div class="col-sm-4">
                <input id="timeInput" type="time" class="form-control" />
            </div>
        </div>
        <h2>Категории</h2>
        <div class="form-group">
            <label class="control-label col-sm-2" for="sideDropDown">Страница:</label>
            <div class="col-sm-10">
                <select id="sideDropDown" class="form-control">
                    <!--AdminManager.js-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="typeDropDown">Категория:</label>
            <div class="col-sm-10">
                <select id="typeDropDown" class="form-control">
                    <!--AdminManager.js-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="subtypeDropDown">Тип:</label>
            <div class="col-sm-10">
                <select id="subtypeDropDown" class="form-control">
                    <!--AdminManager.js-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="urlInput">Адрес:</label>
            <div class="col-sm-10">
                <input id="urlInput" placeholder="gta-5" type="text" readonly="readonly" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="tagsInput">Тагове:</label>
            <div class="col-sm-10">
                <input data-role="tagsInput" type="text" class="form-control" id="tagsInput" placeholder="gta-5, gta">
            </div>
        </div>
        <h2>Корица</h2>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bgPositionDropDown">Позициониране:</label>
            <div class="col-sm-10">
                <select id="bgPositionDropDown" class="form-control">
                    <!--AdminManager.js-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="themeDropDown">Цвят:</label>
            <div class="col-sm-10">
                <select id="themeDropDown" class="form-control">
                    <!--AdminManager.js-->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="subthemeDropDown">Допълнителен
                цвят:</label>
            <div class="col-sm-10">
                <select id="subthemeDropDown" class="form-control">
                    <!--AdminManager.js-->
                </select>
            </div>
        </div>
        <h2>Игра</h2>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">Оригинално име:</label>
            <div class="col-sm-10">
                <input id="enNameInput" placeholder="Grand Theft Auto 5" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">Име на български:</label>
            <div class="col-sm-10">
                <input id="bgNameInput" placeholder="Гранд Тефт Ауто 5" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="">Таг:</label>
            <div class="col-sm-10">
                <input id="tagInput" placeholder="gta-5" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="stickersInput">Стикери:</label>
            <div class="col-sm-10">
                <input data-role="tagsInput" type="text" class="form-control" id="stickersInput" placeholder="girl, beer, 18+">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Жанр:</label>
            <div class="col-sm-10" id="genreGroup">
                <!--AdminManager.js-->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Платформа:</label>
            <div class="col-sm-10" id="platformGroup">
                <!--AdminManager.js-->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="publisherInput">Разпространител:</label>
            <div class="col-sm-10">
                <input id="publisherInput" placeholder="SEGA" type="text" class="form-control" autocomplete="off" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="developerInput">Разработчик:</label>
            <div class="col-sm-10">
                <input id="developerInput" placeholder="Creative Assembly" type="text" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="usDateInput">Премиера
                за САЩ:</label>
            <div class="col-sm-10">
                <input id="usDateInput" type="date" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="euDateInput">Премиера
                за Европа:</label>
            <div class="col-sm-10">
                <input id="euDateInput" type="date" class="form-control" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
