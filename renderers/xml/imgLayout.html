        <layout type="{{:type}}" subtype="{{:subtype}}"
                tag="{{:~tag}}" order="{{:#getIndex()}}">
            <center>{{for imgs}}
            	<img>
                    <tag>{{:#data.tag}}</tag>
                    <index>{{:#data.index}}</index>
                    <pointer>{{:#data.pointer}}</pointer>{{if #data.video}}
                    <video>
                        <tech>youtube</tech>
                        <url>{{:#data.video}}</url>
                    </video>{{/if}}
                    <alt>
                        <![CDATA[{{:#data.alt}}]]>
                    </alt>{{if #data.tracklist}}
                    <tracklist tag="{{:~tag}}">{{:#data.tracklist}}</tracklist>{{/if}}
                </img>{{/for}}
            </center>
        </layout>
