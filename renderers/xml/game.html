<?xml version="1.0" encoding="utf-8"?>
<game>
    <tag>{{:tag}}</tag>
    <main>{{:main}}</main>
    <type bg="игра">game</type>
    <subtype bg="информация">info</subtype>
    <boxes>{{for boxes}}
        <box type="{{:#data.type}}">{{:#data.img}}</box>{{/for}}
    </boxes>
    <bg>{{:bgName}}</bg>
    <en>{{:enName}}</en>
    <genres>{{for genre.split(',')}}
        <genre>{{:#data}}</genre>{{/for}}
    </genres>
    <platforms>{{for platform.split(',')}}
        <platform>{{:#data}}</platform>{{/for}}
    </platforms>
    <publisher>{{:publisher}}</publisher>
    <developer>{{:developer}}</developer>
    <eu>{{:euDate}}</eu>
    <us>{{:usDate}}</us>
    <similar>{{for similar.split(',')}}
        <game>{{:#data}}</game>{{/for}}
    </similar>
</game>
